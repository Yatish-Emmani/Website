<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Honest Restaurant</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .container {
            max-width: 1000px;
            margin: 60px auto;
            padding: 0 40px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
                margin: 40px auto;
            }
        }

        h1 {
            margin-bottom: 30px;
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            font-size: 36px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid rgba(212,175,55,0.1);
        }

        .cart-item:hover {
            border-color: rgba(212,175,55,0.3);
        }

        .item-details {
            flex: 2;
        }

        .item-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .item-price {
            color: #d4af37;
            font-size: 16px;
        }

        .qty-stepper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .qty-btn {
            background: transparent;
            border: 2px solid #d4af37;
            color: #d4af37;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: #d4af37;
            color: #000;
        }

        .qty-display {
            font-size: 18px;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: transparent;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            margin-left: 15px;
        }

        .remove-btn:hover {
            background: #ff4444;
            color: #000;
        }

        .summary {
            margin-top: 40px;
            padding: 30px;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid rgba(212,175,55,0.2);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 16px;
        }

        .summary-row.total {
            font-size: 24px;
            font-weight: 600;
            color: #d4af37;
            border-top: 2px solid rgba(212,175,55,0.3);
            padding-top: 20px;
            margin-top: 20px;
        }

        .checkout-form {
            margin-top: 40px;
        }

        .checkout-form h2 {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 10px rgba(212,175,55,0.2);
        }

        .pay-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #d4af37, #b8902f);
            color: #000;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            margin-top: 20px;
        }

        .pay-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(212,175,55,0.4);
        }

        .pay-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-cart h2 {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            margin-bottom: 20px;
        }

        .empty-cart p {
            color: #aaa;
            margin-bottom: 30px;
        }

        .continue-shopping {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #d4af37, #b8902f);
            color: #000;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: 0.3s;
        }

        .continue-shopping:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(212,175,55,0.4);
        }
    </style>
</head>

<body>

<header>
    <div class="logo">
        <a href="index.html">HONEST</a>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="order.html">Cart<span id="cartCount" class="cart-count">0</span></a>
        <a href="team.html">Our Team</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="container">
    <h1>Your Cart</h1>

    <div id="cartItems"></div>
    <div id="emptyCartMessage" class="empty-cart" style="display: none;">
        <h2>Your cart is empty</h2>
        <p>Add some delicious items from our menu!</p>
        <a href="menu.html" class="continue-shopping">Browse Menu</a>
    </div>

    <div id="checkoutSection" style="display: none;">
        <div class="summary">
            <h2 style="font-family: 'Playfair Display', serif; color: #d4af37; margin-bottom: 20px;">Order Summary</h2>
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Tax (6.625%)</span>
                <span id="tax">$0.00</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span id="total">$0.00</span>
            </div>
        </div>

        <div class="checkout-form">
            <h2>Customer Details</h2>
            <form id="checkoutForm">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder="Full Name *" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" placeholder="Phone Number *" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address *" required>
                </div>
                
                <div class="form-group">
                    <select id="orderType" required>
                        <option value="">Select Order Type *</option>
                        <option value="pickup">Pickup</option>
                        <option value="delivery">Delivery</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <input type="text" id="pickupTime" placeholder="Preferred Time (e.g., 6:30 PM)">
                </div>
                
                <div class="form-group">
                    <input type="text" id="specialInstructions" placeholder="Special Instructions (optional)">
                </div>
                
                <button type="submit" class="pay-btn">Place Order</button>
            </form>
        </div>
    </div>
</div>

<footer>
    <p>© 2026 Honest Restaurant | Crafted with Excellence</p>
</footer>

<script src="js/cart.js"></script>
<script>
let cart = getCart();
const cartDiv = document.getElementById("cartItems");
const emptyMessage = document.getElementById("emptyCartMessage");
const checkoutSection = document.getElementById("checkoutSection");

function renderCart() {
    cart = getCart();
    cartDiv.innerHTML = "";

    if (cart.length === 0) {
        emptyMessage.style.display = "block";
        checkoutSection.style.display = "none";
        return;
    }

    emptyMessage.style.display = "none";
    checkoutSection.style.display = "block";

    cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";

        div.innerHTML = `
            <div class="item-details">
                <div class="item-name">${item.name}</div>
                <div class="item-price">$${item.price.toFixed(2)} each</div>
            </div>
            <div style="display: flex; align-items: center;">
                <div class="qty-stepper">
                    <button class="qty-btn" onclick="changeQty(${index}, -1)">−</button>
                    <span class="qty-display">${item.qty}</span>
                    <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
                </div>
                <div style="margin-left: 20px; min-width: 80px; text-align: right; font-size: 18px; font-weight: 600; color: #d4af37;">
                    $${(item.price * item.qty).toFixed(2)}
                </div>
                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            </div>
        `;

        cartDiv.appendChild(div);
    });

    calculateTotals();
}

function changeQty(index, change) {
    cart[index].qty += change;

    if (cart[index].qty <= 0) {
        cart.splice(index, 1);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    renderCart();
}

function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    renderCart();
}

function calculateTotals() {
    let subtotal = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
    let tax = subtotal * 0.06625;
    let total = subtotal + tax;

    document.getElementById("subtotal").innerText = "$" + subtotal.toFixed(2);
    document.getElementById("tax").innerText = "$" + tax.toFixed(2);
    document.getElementById("total").innerText = "$" + total.toFixed(2);
}

document.getElementById("checkoutForm").addEventListener("submit", function(e) {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById("fullName").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        orderType: document.getElementById("orderType").value,
        time: document.getElementById("pickupTime").value,
        instructions: document.getElementById("specialInstructions").value,
        cart: cart,
        totals: {
            subtotal: cart.reduce((sum, item) => sum + (item.price * item.qty), 0),
            tax: cart.reduce((sum, item) => sum + (item.price * item.qty), 0) * 0.06625,
            total: cart.reduce((sum, item) => sum + (item.price * item.qty), 0) * 1.06625
        }
    };

    console.log("Order Details:", formData);
    
    alert("Thank you for your order! We will contact you shortly to confirm.\n\nOrder Total: $" + formData.totals.total.toFixed(2));
    
    clearCart();
    window.location.href = "index.html";
});

updateCartCount();
renderCart();
</script>

</body>
</html>
