const menuDiv=document.getElementById("menu");

Object.keys(menuData).forEach(category=>{
    const title=document.createElement("h2");
    title.className="category-title";
    title.innerText=category;
    menuDiv.appendChild(title);

    const container=document.createElement("div");
    container.className="menu-container";

    menuData[category].forEach(item=>{
        const card=document.createElement("div");
        card.className="menu-card";

        card.innerHTML=`
        <h4>${item.name}</h4>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px;">
            <span class="menu-price">$${item.price.toFixed(2)}</span>
            <div class="qty-stepper">
                <button class="qty-btn minus">âˆ’</button>
                <span class="qty-value">0</span>
                <button class="qty-btn plus">+</button>
            </div>
        </div>
        `;

        const qtyValue=card.querySelector(".qty-value");
        const plusBtn=card.querySelector(".plus");
        const minusBtn=card.querySelector(".minus");

        function updateCart(qty){
            let cart=JSON.parse(localStorage.getItem("cart"))||[];
            let existing=cart.find(p=>p.name===item.name);

            if(qty<=0){
                cart=cart.filter(p=>p.name!==item.name);
            }else{
                if(existing){existing.qty=qty;}
                else{cart.push({name:item.name,price:item.price,qty:qty});}
            }

            localStorage.setItem("cart",JSON.stringify(cart));
            updateCartCount();
        }

        plusBtn.onclick=()=>{
            let current=parseInt(qtyValue.innerText);
            current++;
            qtyValue.innerText=current;
            updateCart(current);
        };

        minusBtn.onclick=()=>{
            let current=parseInt(qtyValue.innerText);
            if(current>0){
                current--;
                qtyValue.innerText=current;
                updateCart(current);
            }
        };

        container.appendChild(card);
    });

    menuDiv.appendChild(container);
});

function updateCartCount(){
    let cart=JSON.parse(localStorage.getItem("cart"))||[];
    let total=cart.reduce((sum,item)=>sum+item.qty,0);
    document.getElementById("cartCount").innerText=total;
}

updateCartCount();
